<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction and Diagnosis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #e94560, #0f3460, #16213e, #e94560);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite, pulse 2s infinite;
        }

        @keyframes shine {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 200%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 80%;
            max-width: 900px;
            background-color: #16213e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-toggle button {
            width: 48%;
            padding: 10px;
            border: none;
            background-color: #0f3460;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-toggle button:hover {
            background-color: #e94560;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form input {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #0f3460;
            color: white;
        }

        .form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e94560;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form button:hover {
            background-color: #1f4068;
        }

        .hidden {
            display: none;
        }

        .animation-container {
            width: 50%;
            background-color: #0f3460;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .animation {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .person {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: #e94560;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
            animation: walkToBed 5s linear forwards, struggleToSleep 8s 5s ease-in-out infinite;
        }

        .bed {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: #16213e;
            right: 10px;
            bottom: 50px;
            border-radius: 5px;
            border: 3px solid #e94560;
        }

        @keyframes walkToBed {
            0% {
                left: -50px;
            }
            80% {
                left: 150px;
            }
            100% {
                left: 150px;
                transform: translateY(-50%) rotate(90deg);
            }
        }

        @keyframes struggleToSleep {
            0%, 100% {
                top: 50%;
                transform: translateY(-50%) rotate(90deg);
            }
            25% {
                top: 52%;
                transform: translateY(-52%) rotate(92deg);
            }
            50% {
                top: 48%;
                transform: translateY(-48%) rotate(88deg);
            }
            75% {
                top: 51%;
                transform: translateY(-51%) rotate(89deg);
            }
        }
    </style>
</head>
<body>
    <h1>Sleep Disorder Prediction and Diagnosis</h1>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="loginToggle">Login</button>
                <button id="signupToggle">Sign Up</button>
            </div>

            <div id="loginForm" class="form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="signupForm" class="form hidden">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="animation-container">
            <div class="animation">
                <div class="person"></div>
                <div class="bed"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginToggle').addEventListener('click', function () {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        });

        document.getElementById('signupToggle').addEventListener('click', function () {
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Perform validation (for example purposes, using a simple condition)
            if (email === 'test@example.com' && password === 'password') {
                // Redirect to another page if credentials are correct
                window.location.href = 'file:///C:/Users/anilr/OneDrive/Desktop/PROJECT%20DRAFT/frontendcode.html; // Update this URL
            } else {
                alert('Invalid credentials, please try again.');
            }
        });
    </script>
</body>
</html>
